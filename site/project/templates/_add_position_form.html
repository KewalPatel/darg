{% load i18n %}

{% trans "Please enter your position data:" %}
{% verbatim %}
<div>
  <form class="form-inline">
    <div class="form-group block-level">
      <input type="date" class="form-control" ng-model="newPosition.bought_at" placeholder="Date">
      <select class="form-control" ng-model="newPosition.buyer" ng-options="shareholder as shareholder.user.email for shareholder in shareholders" placeholder="Buyer">
        <option value='' disabled>{% endverbatim %}{% trans "Buyer" %}{% verbatim %}</option>
      </select>
      <select class="form-control" ng-model="newPosition.security" ng-options="security as security.readable_title for security in securities" placeholder="Security">
        <option value='' disabled>{% endverbatim %}{% trans "Security" %}{% verbatim %}</option>
      </select>
      <input type="number" class="form-control" ng-model="newPosition.count" placeholder="Count" ng-maxlength="5">
      <input type="number" class="form-control" ng-model="newPosition.value" placeholder="Payed Price" ng-maxlength="10">
      <select type="email" class="form-control" ng-model="newPosition.seller" ng-options="shareholder as shareholder.user.email for shareholder in shareholders" placeholder="Seller">
        <option value='' disabled>{% endverbatim %}{% trans "Seller" %}{% verbatim %}</option>
      </select>
      <input type="text" class="form-control" ng-model="newPosition.comment" placeholder="Comment">
    </div>

    <div class="form-group">
      <button class="btn btn-default" ng-click="hide_form()">{% endverbatim %}{% trans "Cancel" %}{% verbatim %}</button>
      <button class="btn btn-focus" ng-click="add_position()">{% endverbatim %}{% trans "Add Position" %}{% verbatim %}</button>
    </div>

  </form>
</div>
{% endverbatim %}
