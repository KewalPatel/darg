{% load i18n %}

{% trans "Please enter your capital increase data" %}
{% verbatim %}
<div>
  <form class="form-inline">
    <div class="form-group block-level">
        <span class="input-group date-field">
          <input type="text" class="form-control"
            ng-model="newPosition.bought_at"
            uib-datepicker-popup="{{ datepicker.format }}"
            datepicker-options="datepicker.options"
            is-open="datepicker.opened"
            show-button-bar="true"
            close-text="Schliessen"
            clear-text="Leeren"
            current-text="Heute"
            />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open_datepicker()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </span>
      <input type="number" class="form-control" ng-model="newPosition.count" translate translate-attr-placeholder="Count" ng-maxlength="5">
      <input type="number" class="form-control" ng-model="newPosition.value" translate translate-attr-placeholder="Payed Price" ng-maxlength="10">
      <select class="form-control" ng-model="newPosition.security" ng-options="security as security.readable_title for security in securities" translate translate-attr-placeholder="Security">
        <option value='' disabled>{% endverbatim %}{% trans "Security" %}{% verbatim %}</option>
      </select>
      <input type="text" class="form-control" ng-model="newPosition.comment" translate translate-attr-placeholder="Comment">
    </div>
    <div class="form-group">
      <button class="btn btn-default cancel" ng-click="hide_form()">{% endverbatim %}{% trans "Cancel" %}{% verbatim %}</button>
      <button class="btn btn-focus save-capital" ng-click="add_position()">{% endverbatim %}{% trans "Add Position" %}{% verbatim %}</button>
    </div>
  </form>
</div>
{% endverbatim %}
