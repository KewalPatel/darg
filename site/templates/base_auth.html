{% block body_block %}

    <a href="{% url "auth_logout" %}" class="button">Logout</a>

    <a href="{% url 'admin:index' %}" class="button">Admin</a>
    {% endif %}
  {% endblock %}

  <div class="centered">
    <div><h1>{% trans "Welcome!" %}</h1></div>

      <a href="{% url "auth_login" %}" class="button">Add Shareholder</a>

    <div><h2>{% trans "Your Shareholders" %}</h2></div>
  </div>

  {% block footer %}
  {% endblock %}

{% endblock %}
