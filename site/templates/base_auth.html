{% extends "base.html" %}
{% load i18n %}

{% block body_block %}
  {% block header %}
  <div class="navbar">
    <a href="{% url "auth_logout" %}" class="pull-right">Logout</a>
    {% if request.user.is_superuser %}
    <a href="{% url 'admin:index' %}" class="pull-right">Admin</a>
    {% endif %}
  </div>
  {% endblock %}

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
 
  {% block footer %}
  {% endblock %}

{% endblock %}
